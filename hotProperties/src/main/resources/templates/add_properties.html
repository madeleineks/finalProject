<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title> Dashboard </title>
    <link rel="stylesheet" th:href="@{/css/dashboard_style.css}"/>
</head>

<body>
    <div th:replace="fragments :: header"></div>

    <header>
        <form method="get" th:action="@{/dashboard}">
            <button id="dash_button" type="submit">Dashboard</button>
        </form>
    </header>

    <h1>Add new Property</h1>

    <div class="box1">
        <form id="addProp" method="post" th:action="@{/properties/add}" th:object="${property}" enctype="multipart/form-data">

            <div class="inp_field">
                <label for="title">Title</label>
                <br>
                <input id="title" th:field="*{title}" type="text"/>
            </div>

            <div class="inp_field">
                <label for="size">Size</label>
                <br>
                <input id="size" th:field="*{size}" type="text"/>
            </div>

            <div class="inp_field">
                <label for="price">Price</label>
                <br>
                <input id="price" th:field="*{price}" type="text"/>
            </div>

            <div class="inp_field">
                <label for="location">Location</label>
                <br>
                <input id="location" th:field="*{location}" type="text"/>
            </div>

            <div class="inp_field">
                <label for="description">Description</label>
                <br>
                <input id="description" th:field="*{description}" type="text"/>
            </div>

            <br>
            <label for="file">Choose an image:</label>
            <input type="file" name="file" id="file" multiple accept="image/*"/>
            <br>
            <button type="submit">Add</button>
        </form>
    </div>


</body>

</html>
