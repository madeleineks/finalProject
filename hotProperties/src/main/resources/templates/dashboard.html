<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title> Dashboard </title>
  <link rel="stylesheet" th:href="@{/css/dashboard_style.css}"/>
</head>

<body>

  <div th:replace="fragments :: header"></div>

  <h1 class = dash> My Dashboard </h1>

  <div class = box1 >
    <h2 th:text= "'Welcome to your dashboard, ' + ${user.firstName} + ' ' +  ${user.lastName} + '.' "> </h2>

    <br>
    <ul class="no-bullets">
      <li th:if="${#authorization.expression('hasRole(''AGENT'')')}">
        <a th:href="@{/properties/manage}">Manage Properties</a>
      </li>
      <li th:if="${#authorization.expression('hasRole(''AGENT'')')}">
        <a th:href="@{/properties/add}">Add Properties</a>
      </li>
    </ul>




    <br>
  </div>


  <div th:replace="fragments :: footer"></div>
</body>




</html>
